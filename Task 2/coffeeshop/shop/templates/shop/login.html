
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Login/Register Page Coffee Shop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylelog.css' %}">
  </head>
  <body style="background-image: url({% static 'images/photo-1453614512568-c4024d13c247.jpg' %}); background-size: cover;">
    <div class="yeet">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>

    </div>
    <div class="container">
      <div class="form-container">
        <h1>Login</h1>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="form-container">
        <h1>Register</h1>
        <form>
          <label for="new-username">New Username:</label>
          <input type="text" id="new-username" name="new-username" required>
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
